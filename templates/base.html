<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>Document</title>
</head>
<body>

   <h1>Users</h1>
<ul>
  {% for user in users %}
  <li><a href="/{{ user.id }}">{{ user.name }}</a></li>
  {% endfor %}
</ul>
<h2>Create a User</h2>

<form method="POST">

   <!-- First name input and label -->
   <div class="form-group row">
      <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
         <input type="text" 
         id="first_name" 
         name="first_name" 
         placeholder="Enter a first name">
      </div>
   </div>

   <!-- Last name input and label -->
   <div class="form-group row">
      <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
         <input type="text" 
         id="last_name" 
         name="last_name" 
         placeholder="Enter a last name">
      </div>
   </div>

   <!-- Image input and label -->
   <div class="form-group row">
      <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
      <div class="col-sm-10">
         <input type="text" 
               name="image_url" 
               id="image_url" 
               placeholder="Add your user image">
      </div>
   </div>


<div class="form-group row">
   <div class="ml-auto mr-3">
      <button type="submit" class="btn btn-success">Add </button>
   </div>
</div>

</form>



   
</body>
</html>
